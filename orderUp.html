<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='orderUp.css'>
    <script src='orderUp.js'></script>
    <title>OrderUp</title>
    <meta charset='UTF-8'>
</head>

<body>
    <h1>Place an Order</h1>
    <form method='GET' action='results.html' onsubmit='return passwordValidator();'>
        <fieldset style='width:533px'>
            <legend>
                <strong>Billing Address</strong>
            </legend>
            <table>
                <tr>
                    <td>
                        <label>First Name:</label>
                        <br>
                        <input required='required' type='text' id='firstName' name='First Name' />
                    </td>
                    <td>
                        <label>Last Name:</label>
                        <br>
                        <input required='required' type='text' id='lastName' name='Last Name' />
                    </td>
                    <td>
                        <label>MI:</label>
                        <br>
                        <input type='text' id='middleInitial' name='MI' />
                    </td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <label>Street Address:</label>
                        <br>
                        <input required='required' type='text' id='streetAddress' name='Street Address' />
                    </td>
                    <td>
                        <label>Apt/Unit:</label>
                        <br>
                        <input type='text' id='aptUnit' name='Apt/Unit' />
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label>City:</label>
                        <br>
                        <input required='required' type='text' id='city' name='City' />
                    </td>
                    <td>
                        <label>State:</label>
                        <br>
                        <select required id='state' name='State'>
                            <option disabled='disabled' value='' selected>Select</option>
                            <option>AK</option>
                            <option>AL</option>
                            <option>AR</option>
                            <option>AZ</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>IA</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>MA</option>
                            <option>MD</option>
                            <option>ME</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MO</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>NE</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NV</option>
                            <option>NY</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VA</option>
                            <option>VT</option>
                            <option>WA</option>
                            <option>WI</option>
                            <option>WV</option>
                            <option>WY</option>
                        </select>
                    <td>
                        <label>Zip Code:</label>
                        <br>
                        <input required='required' type='text' id='zipCode' name='Zip Code' />
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style='width:533px'>
            <legend>
                <strong>Delivery Address</strong>
            </legend>
            <input type='checkbox' id='sameAsBilling' onclick='setDelivery(this.checked);'>
            <label for='sameAsBilling'>Same as Billing Address</label>
            <table>
                <tr>
                    <td>
                        <label>First Name:</label>
                        <br>
                        <input required='required' type='text' id='firstName2' />
                    </td>
                    <td>
                        <label>Last Name:</label>
                        <br>
                        <input required='required' type='text' id='lastName2' />
                    </td>
                    <td>

                        <label>MI:</label>
                        <br>
                        <input type='text' id='middleInitial2' />
                    </td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <label>Street Address:</label>
                        <br>
                        <input required='required' type='text' id='streetAddress2' name='Street Address2' />
                    </td>
                    <td>
                        <label>Apt/Unit:</label>
                        <br>
                        <input type='text' id='aptUnit2' name='Apt/Unit2' />
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label>City:</label>
                        <br>
                        <input required='required' type='text' id='city2' name='City2' />
                    </td>
                    <td>
                        <label>State:</label>
                        <br>
                        <select required id='state2' name='State2'>
                            <option disabled='disabled' value='' selected>Select</option>
                            <option>AK</option>
                            <option>AL</option>
                            <option>AR</option>
                            <option>AZ</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>IA</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>MA</option>
                            <option>MD</option>
                            <option>ME</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MO</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>NE</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NV</option>
                            <option>NY</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VA</option>
                            <option>VT</option>
                            <option>WA</option>
                            <option>WI</option>
                            <option>WV</option>
                            <option>WY</option>
                        </select>
                    <td>
                        <label>Zip Code:</label>
                        <br>
                        <input required='required' type='text' id='zipCode2' name='Zip Code2' />
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style='width:533px'>
            <legend>
                <strong>Payment</strong>
            </legend>
            <input type='radio' id='paymentChoice1' name='Payment Type' value='Visa' checked>
            <label for='paymentChoice1'>Visa</label>
            <input type='radio' id='paymentChoice2' name='Payment Type' value='Master Card'>
            <label for='paymentChoice2'>Master Card</label>
            <input type='radio' id='paymentChoice3' name='Payment Type' value='Discover'>
            <label for='paymentChoice3'>Discover</label>
            <input type='radio' id='paymentChoice4' name='Payment Type' value='American Express'>
            <label for='paymentChoice4'>American Express</label>
            <table>
                <tr>
                    <td>
                        <label>Card Number:</label>
                        <br>
                        <input required='required' type='text' name='Card Number' />
                    </td>
                    <td>
                        <label>Expiration:</label>
                        <br>
                        <select required name='Expiration Month'>
                            <option disabled='disabled' value='' selected>MM</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select required name='Expiration Year'>
                            <option disabled='disabled' value='' selected>YYYY</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                    <td>
                        <label>CVV:</label>
                        <br>
                        <input required='required' type='text' name='CVV' />
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style='width:533px'>
            <legend>
                <strong>Create Account</strong>
            </legend>
            <table>
                <tr>
                    <td colspan="2">
                        <label>Username:</label>
                        <br>
                        <input required='required' type='text' name='Username' />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                        <br>
                        <input required='required' type='password' id='password' name='Password' />
                    </td>
                    <td>
                        <label>Verify Password:</label>
                        <br>
                        <input required='required' type='password' id='verifyPassword' />
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <input type='submit' value='Place Order' />
    </form>
</body>

</html>
